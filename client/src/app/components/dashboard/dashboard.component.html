<app-navbar></app-navbar>
<div class="container">
  <div *ngIf="lecturer" class="row">
    <h4>Hello, {{lecturer.name}}! Your lectures:</h4>
  </div>
  <div class="row">
    <div *ngFor="let lecture of lectures" class="col l3">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="http://materializecss.com/images/office.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{lecture}}<i class="material-icons right">more_vert</i></span>
          <p><a href="">This is a link</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>
